<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>YOUR BALANCE</h4>
        <h1 id="balance">₹0.00</h1>
    
        <div class="inc-exp-container">
            <div class="div">
                <h4>INCOME</h4>
                <P ID="money_plus">₹0.00</P>
            </div>
            <div class="div">
                <H4>EXPENSE</H4>
                 <P ID="money_minus">₹0.00</P>
            </div>
        </div>


        <div class="history">
            <h3>History</h3>
            <hr>
            <ul id="list" class="list">
                <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> 
            </ul>
        </div>
    
        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Name</label>
                <input type="text" id="text" placeholder="Enter Name....">
            </div>
        <div class="form-control">
        <label for="amnt">Amount <br> (negative - expense, positive - income)</label>
            <input type="number" id="amnt" placeholder="Enter Your Amount....">
        </div>
        <button class="btn">All transaction</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
